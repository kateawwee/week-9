<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column" style="height: 100vh;">

  <!-- Sidebar -->
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark text-white" id="sidebar" style="width: 250px; height: 100%; position: fixed;">
      <div class="sidebar-heading text-center py-4 fs-4">Dashboard</div>
      <div class="list-group list-group-flush">
        <a href="#" class="mb-4 list-group-item list-group-item-action bg-dark text-white">Home</a>
        <a href="#" class="mb-4 list-group-item list-group-item-action bg-dark text-white">Analytics</a>
        <a href="#" class="mb-4 list-group-item list-group-item-action bg-dark text-white">Users</a>
        <a href="#" class="mb-4 list-group-item list-group-item-action bg-dark text-white">Settings</a>
        <a href="#" class="mb-4 list-group-item list-group-item-action bg-dark text-white">Logout</a>
      </div>
    </div>

    <!-- Page Content Wrapper -->
    <div id="page-content-wrapper" class="flex-grow-1" style="padding-left: 250px;">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="btn btn-outline-secondary" id="menu-toggle">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav ms-auto">
          <span class="nav-item nav-link">Welcome, User</span>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container-fluid mt-4">
        <div class="row">
          <!-- Dashboard Cards -->
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Total Sales</h5>
                <p class="card-text">$5000</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">New Users</h5>
                <p class="card-text">150</p>
                
              </div>
            </div>
          </div>
          <div class="container d-flex justify-content-center padding">
            <div class="row">
                <div class="col-md-9 col-sm-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                       <h5 class="card-title">New Users</h5>
                       <p class="card-text">150</p>
                    </div>
                    <div class="progress blue">
                        <span class="progress-left">
                            <span class="progress-bar"></span>
                        </span>
                        <span class="progress-right">
                            <span class="progress-bar"></span>
                        </span>
                        <div class="progress-value">100%</div>
                        
                    </div>
                </div>
            </div>
         </div>
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Revenue</h5>
                <p class="card-text">$2000</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Tasks Completed</h5>
                <p class="card-text">80%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Section (at the bottom) -->
  <div class="mt-auto ">
    <canvas id="myChart" style="height: 300px; width: 100%; align-items: center;"></canvas>
  </div>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Chart.js Initialization -->
  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <!-- Custom JS for Sidebar Toggle -->
  <script>
    document.getElementById("menu-toggle").addEventListener("click", function() {
      document.getElementById("sidebar").classList.toggle("toggled");
      if (document.getElementById("sidebar").classList.contains("toggled")) {
        document.getElementById("page-content-wrapper").style.paddingLeft = "0";
      } else {
        document.getElementById("page-content-wrapper").style.paddingLeft = "250px";
      }
    });
  </script>

</body>
</html>
